<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <title>Bem Vindo ao Instagram.</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="./img/perfil.jpeg" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como oiieusouste</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                
                <div class="group">
                    <p class="not-account">Não é oiieusouste?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>

                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"><img src="./img/apple.jpg" width="150" height="50"></a>
                        <a href="#" class="app-download"><img src="./img/googleplay.png" width="150" height="50"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
